<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Gerenciador de Tarefas</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .content {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            width: 800px;
            max-width: 100%;
        }

        .form-section {
            padding: 40px;
            flex: 1;
        }

        .form-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-section p {
            margin-bottom: 20px;
        }

        .form-section .btn {
            width: 100%;
        }

        .image-section {
            background-color: black;
            background-image: url('exemplo-imagem.png');
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .form-floating {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                width: 90%;
            }

            .image-section {
                height: 200px;
            }

            .form-section {
                order: 2;
            }

            .image-section {
                order: 1;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="form-container">
            <div class="form-section">
                <h2>Cadastrar-se</h2>
                <p>Crie sua conta para acessar o sistema</p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-dismissible fade show" role="alert">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingName" name="nome" placeholder="Nome Completo" required>
                        <label for="floatingName">Nome Completo</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required>
                        <label for="floatingEmail">Endereço de Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="senha" placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </div>

            <div class="image-section">
                <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo">
            </div>
        </div>
    </div>

    <script>
        // Auto-dismiss alert after 3 seconds
        setTimeout(function() {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 500); // Remove the alert from DOM after fade-out
            }
        }, 3000);
    </script>

</body>

</html>
